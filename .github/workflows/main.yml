name: Flutter Web
on:
  push:
    branches:
      - develop
jobs:
  build:
    name: Build Web
    env:
      my_secret: ${{secrets.commit_secret}}
    runs-on: ubuntu-latest
    steps:
      - name: Set release verion
        run: echo "RELEASE_VERSION=${GITHUB_REF#refs/*/}" >> $GITHUB_ENV
      - name: Get current time
        uses: josStorer/get-current-time@v2
        id: current-time
        with:
          format: DD.MM.YYYY-HH:MM
          utcOffset: "+01:00"
      - name: Set current time env
        env:
          TIME: "${{ steps.current-time.outputs.time }}"
      - name: Test
        run: |
          echo $RELEASE_VERSION
          echo ${{ env.RELEASE_VERSION }}
      - name: 'Get Previous tag'
        id: previoustag
        uses: "WyriHaximus/github-action-get-previous-tag@v1"
        with:
          fallback: 1.1.1 # Optional fallback tag to use when no tag can be found
      - uses: actions/checkout@v1
      - uses: subosito/flutter-action@v1
        with:
          channel: 'dev'
      - run: flutter config --enable-web
      - run: flutter pub get
      - run: flutter build web --web-renderer canvaskit
      - name: Update version.json version
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./build/web/version.json
          field: version
          value: ${{ env.RELEASE_VERSION }}
      - name: Update version.json buildnumber
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./build/web/version.json
          field: build-number
          value: ${{github.run_number}}
      - name: Update version.json branchname
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./build/web/version.json
          field: branch
          value: ${{ github.ref_name }}
      - name: Update version.json commitid
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./build/web/version.json
          field: comitid
          value: ${{ github.sha }}
      - name: Update version.json buildtime
        uses: jossef/action-set-json-field@v2.1
        with:
          file: ./build/web/version.json
          field: time
          value: ${{ env.TIME }}
          
